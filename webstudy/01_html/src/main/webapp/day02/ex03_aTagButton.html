<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	a:link, a:visited {
	background-color : tomato;
	color : white;
	text-decoration: none;
	padding : 15px
	}
	a:hover {
	background-color: skyblue;
	padding : 18px;
	}
	
	/*
		여백 : 안쪽여백(padding), 바깥쪽여백(margin)
		padding : 상 우 하 좌
		padding : 상하 좌우
		padding : 상하좌우
	*/
</style>
</head>
<body>
	<h2> link button </h2>
	<p> 이것은 a 링크를 이용한 버튼 </p>
	<a href="#" >링크 A</a>
	<a href="#" >링크 B</a>
	<a href="#" >링크 C</a>
</body>
</html>
