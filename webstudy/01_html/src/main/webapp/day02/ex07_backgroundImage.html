<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body style="background-image: url('../images/img_girl.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size:cover;

			">

<!--  
	보통 <body background-image:url(link)
	특별이 지정하지 않으면 바둑판(격자) 모양이다.
	
	변경하려면 background-image:표현방식;
	표현방식:	repeat : 생략 => 바둑판모양
			no-repeat: 그림 하나만
			repeat-x : x-axis
			repeat-y : y-axis
	아래 3가지 속성을 같이 사용하면 화면 크기에 이미지가 맞춰진다.
	 background-repeat : no-repeat;
	 background-attachment : fixed;
	 background-size : cover;
-->

</body>
</html>
