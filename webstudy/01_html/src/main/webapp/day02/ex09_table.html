<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table : 테이블 (표)</title>
<style type="text/css">
	table {
		width : 50%;
		margin : 0 auto;
		/* border : 1px;*/
	}
	table, th, td{
		border : 12px solid tomato;
		border-collapse: collapse;
	}
	
	th {
	background-color:black;
	color:white;
	}
	td{
	text-align:center;
	}
	
	tr {
	height : 50px;
	}
			
</style>
</head>
<body>

<!--  
	table 태그 안에 존재하는 태그들
	- thead 태그 : 테이블의 머리글, 생략가능
	- tbody 태그 : 테이블 본문
	- tfoot 태그 : 테이블 꼬리글, 생략가능
	
		-- tr : 행
		 --- th 태그 : 행안에 존재하는 컬럼 (굵게, 가운데 정렬)
		 --- td 태그 : 행안에 존재하는 컬럼
		 
		 테이블 태그에 테두리를 지정하지 않으면 나타나지 않음
		 보통 style을 지정해서 테이블 테두리를 만든다.
		 
-->

	<h2 style="text-align:center">thead, tbody, tfoot 사용하지 않은 경우</h2>
	<table style="width: 70%; margin : 0 auto" border="1">
		<tr>
			<th>이름</th><th>나이</th><th>주소</th>
		</tr>
		<tr>
			<td>둘리</td><td>14</td><td>남극</td>
		</tr>
		<tr>
			<td>공실이</td><td>12</td><td>북극</td>
		</tr>
		<tr>
			<td>희동이</td><td>3</td><td>서울</td>
		</tr>
	</table>
	
	<hr>
	<h2 style="text-align:center">thead, tbody, tfoot 사용한 경우</h2>
	<table>
	 <thead>
	 	<tr>
			<th>이름</th><th>나이</th><th>주소</th>
		</tr>
	 </thead>

	 <tbody>
	 	<tr>
			<td>둘리</td><td>14</td><td>남극</td>
		</tr>
		<tr>
			<td>공실이</td><td>12</td><td>북극</td>
		</tr>
		<tr>
			<td>희동이</td><td>3</td><td>서울</td>
		</tr>
	 </tbody>
	 
	 <tfoot>
		<tr>
			<td>고길동</td><td>36</td><td>제주도</td>
		</tr> 
	 </tfoot>
	</table>
	

</body>
</html>
