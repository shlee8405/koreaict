<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h2 {
	background-color:yellow;
}

.fc01 {
	background-color: green;
}
</style>
</head>
<body>

<!-- 
	class : 동일한 클래스이름을 가진 여러개의 요소들 선택, 
			동일한 스타일을 적용할때 사용 (style, javascript, jquery 등에서 사용된다)
			style(css)는 class가 .으로 표현된다.
			javascript 에서는 document.getElementsByClassName("class"이름)사용된다
	id 는 하나의 요소만 선택한다.
	특정요소에 스타일 및 이벤트 적용 (css, javascript, jquery 등에서 사용된다.)
	style(css) 는 id가 #으로 표현된다
	javascript 에서는 document.getElementById () 사용된다


	A class name can be used by multiple HTML elements, 
	while an id name must only be used by one HTML element within the page:
 -->
 
 <h2>한국 ICT 인재 개발원</h2>
 <h2 class="fc01">한국 ICT 인재 개발원</h2>
 <h2>한국 ICT 인재 개발원</h2>
 <h2 class="fc01">한국 ICT 인재 개발원</h2>
 <h2>한국 ICT 인재 개발원</h2>
 <h2 class="fc01">한국 ICT 인재 개발원</h2>
 <hr>
 
 <h2 class="fc01">한국 ICT 인재 개발원</h2>
 <h2>한국 ICT 인재 개발원</h2>
 <h2 class="fc01">한국 ICT 인재 개발원</h2>
 <h2>한국 ICT 인재 개발원</h2>
 <h2 class="fc01">한국 ICT 인재 개발원</h2>
 <h2>한국 ICT 인재 개발원</h2>

</body>
</html>
