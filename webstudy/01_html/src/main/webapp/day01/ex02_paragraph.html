<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	h1 ~ h6 : 웹 페이지의 제목이나 부제목을 표현할 때 사용하는 태그
	h1 가장 크고 , h6 가장 작다.
	h0, h7 등 없는 태그를 사용하면 일반 글자 취급ㄴ한다.
	제목태그는 일반 글자보다 굻고 자동으로 문단이 변경된다.
	
	**블록레벨 중 하나이다.
	
	**블록 레벨 : 한 줄 전체를 자기 영역으로 인식 (자동으로 문단변경 = 줄 바꿈이 된다.)
	  인라인 레벨 : 해당 영역만 자기 영역으로 인식한다.
 -->
 
 <h1>헤더 1</h1>
 <h2>헤더 2</h2>
 <h3>헤더 3</h3>
 <h4>헤더 4</h4>
 <h5>헤더 5</h5>
 <h6>헤더 6</h6>
 
 
</body>
</html>
