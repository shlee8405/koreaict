<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--

	HTML style 속성은 색상, 글꼴, 크기 등과 같은 요소에 스타일을 추가하는 데 사용한다.
	background-color 	:배경색
	color				:글자색
	font-family			:글꼴
	font-size			:텍스트 크기
	
	<시작태그 속성="" 속성 ="" 속성="" 속성="">
	<시작태그 style="속성:값; 속성:값; 속성:값;">
	HTML 에서는 속성 : Attribute, CSS에서는 Property	 
-->

<!-- 배경색과 글자색 -->
<!-- 
	Fonts : font-weight(굵기), font-family(글꼴), font-size(크기), 
			font-style(스타일), text-alight(정렬) :이라인 레벨에서는 의미가 없다
			font_family(글꼴) => 나중에 webFont를 배워서 사용하자 
 -->
 
 

	<p style="background-color: tomato;"> 한국 ICT 인재 개발원 </p>
	<p> 한국 ICT 인재 개발원 </p>
	<p style="color: tomato;"> 한국 ICT 인재 개발원 </p>
	<p> 한국 ICT 인재 개발원 </p>
	<p style="background-color: tomato; color : tomato;"> 한국 ICT 인재 개발원 </p>
	<p style="text-align : center;"> 한국 ICT 인재 개발원 </p>
	<p style="text-decoration: underline;"> 한국 ICT 인재 개발원 </p>
	<p style="text-decoration: line-through;"> 한국 ICT 인재 개발원 </p>
	<p> 한국 ICT 인재 개발원 </p>
	
	<!-- span 태그는 인라인 레벨임으로 style="text-align:center" 소용없다 -->
	<span style="text-align : center;"> 한국 ICT 인재 개발원 </span>
	
</body>
</html>
