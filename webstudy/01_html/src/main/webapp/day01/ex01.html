<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--  html 주석 : Cntrl + Shift -->>
	<!-- 
		HTML: 웹 페이지 생성, 내용 표시
		CSS : 웹 페이지 내용 및 전체 화면의 모양을 꾸미기 
		JavaScript : 웹 페이지의 동작, 기능을 부여하는 것
		
		HTML : HyperTextMArkupLanguage
			HyperText : 단순한 텍스트를 넘어서 웹 페이지의 특정한 부분과 
				연결할 수 있는 기능을 가진 텍스트, 링크 라고도 한다.
			MarkupLanguage : 정보를 구조적, 계층적으로 표현 가능한 언어
				계층적 표현이란 부모, 자식, 형제의 구조를 말한다. ex) 족ㅂ	
			
			HTML의 구성요소는 태글로 이루어져 있다. (태그들의 집합이다)
			태그란 웹 브라우저가 화면에 해당 내용을 어떻게 표시할지를 정의 해 놓은 것
				- 요소 (Element = 엘리먼트) : 모든 태그는 속성을 가질 수 있다
					속성은 반드시 시작태그에서 지정한다.
					태그 마다 사용할 수 있는 속성은 다르다
					<시작태그 속성="값"> 텍스트 </ 시작태그>
					<시작태그 속성1="값" 속성2="값"> 텍스트 </시작태그>
				- 속성 중에 style 속성을 이용하면 색상, 글꼴, 크기 등과 같은 요소의 스타일 지정할 수 있다.
				
				** 태그는 중첩해서 사용할 수 있다(태그안에 태그를 사용할 수 있다)
				[올바른 중첨]
				<TAG1><TAG2> </TAG2></TAG1>
				[잘못된 중첩]
				<TAG1><TAG2> </TAG1></TAG2>
				
				
				<!DOCTYPE html>										=> 문서 유형 선언 (HTML5)
				  <html>											=> html 문서 시작의 의미 (root)
				    <head>											=> 해더 시자
				      <meta charset="UTF-8">
				      <title> My HTML 첫 문서 </title>
				    </head>
				    <body>
				    </body>
				  </html>
	-->
</body>
</html>
